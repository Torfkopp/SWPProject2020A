#This is a sample config
#Copy to "serverconfig.properties" and uncomment the desired options
#
##Set the database to either h2, mysql or mainmemory
##Will default to h2 if not specified
#db=h2
#
##debug/developer options
#
##Select one of ALL, TRACE, DEBUG, INFO, WARN, ERROR, FATAL, OFF (most to least specific)
##Will default to DEBUG if not specified
#debug.loglevel=DEBUG
#
##Allow elevated commands to debug certain game functions
##Will default to false if not specified
#
#debug.commands=false