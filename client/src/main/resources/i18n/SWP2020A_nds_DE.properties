rules.trading.text.howto.1=1) Wähl en Mitspöler ut de List ut.
rules.trading.text.howto.2=2) Klick rechts up de "(Naam) Angebood schicken"-Knoop
rules.trading.text.howto.3=3) In 't neei Fenster, kannst du mit den Schuvers de Goden för de Hannel instellen.\
  Acht daarup, dat de Schuvers van dien Hannelpartner blot seggen, wo vööl Goden he all tosamen hett \
  un neet, we vööl van en speziell Good. De 't all hebben will, kriegt nix.
rules.trading.text.howto.4=4) Wacht för de Antwoord van dien Hannelpartner. Villicht word dien Angebood direkt akzepteert un \
  de Hannel is ofklappt of dien Hannelpartner gifft di en Tegenangebood.
rules.trading.text.howto.5=5) Wenn dien Angebood oflehnt word, kannst du en neei Versöök maken. Bi en Tegenangebood kannst du\
  natürelk ok en Tegenvörslag schicken, solang du de Tied daaför hest. De Narichtenkanaal kann nüttelk wesen.
