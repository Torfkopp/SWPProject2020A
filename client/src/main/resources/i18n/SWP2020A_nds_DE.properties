rules.bank.tab.devcards=Koop van Verloopkaarten
rules.bank.tab.exchange=Godentuusk
rules.bank.text.devcards=Du kannst de Bank 1 Ert, 1 Koorn und Wull för en tofällig Verlopkaart anbeden. \
  Diss Kaarten könen de Unnerscheed maken, also neet vergeten.
rules.bank.text.devcards.description=De Knoop is blot paraat, wenn du de nödig Goden för en \
  Uttuusk hest. Schöj di neet se to bruken!
rules.bank.text.ratio.any=Havens mit de Upschrift "Egaal" laten di in d' Verhältnis van 3:1 tuusken.
rules.bank.text.ratio.specific=Bi Havens, de de Naam van en Good hebben, kannst du in d' Verhältnis van 2:1 mit de Bank tuusken \
  Diss Verhältnis gellt blot för diss Good un neet för anner Goden. \
  (Hest du en anner Haven is dat natürelk wat anners)
rules.bank.text.ratios=Gewöhnelk nimmt de Bank blot Tuuskanfragen in d' Verhältnis van 4:1 an (4 Holt för 1 Wull as Bispööl) \n\n\
  Dat kannst du mit en Dörp an 't Water ännern.
rules.bank.text.title=Dien Ingood is rappelvull mit Holt, man du bruukst Ert? Keen Probleem, de Bank is dien Fründ!\n\n\
  Alltied godig, laat de Bank di en Good tegen en anner Good tusken. Se verköfft di \
  ok Verlopkaarten; tofällig und en heel Bült weert. Kannst ja maal probeeren!
rules.basics.text.intro=Se hebben di utsöökt, daarmit du diss Eiland in d' Naam van Ostfreesland innimmst! Vermaak di wat! \
  Boo Straten, Dörpen un groot Steden, daarmit dien Kinner dien Naam in d' Geschichtboken lesen könen! \
  Man wahr di! Du büst neet alleen.
rules.basics.text.title=Nu is de Tied, Catan wacht neet!
rules.building.text.description=De Kring steiht för en Dörp un dat spillig Veerkant för en Straat. Steden worden as \n\
  Quadraten daarstellt. Elk Straat mutt du up de Kant tüsken twee Sesskant un elk Stadt mutt du bi en Krüzung boen.
rules.building.text.indicators=In d' dörsichtig grau Berieken kannst du wat boen.\n\
  Laat di dat dör de Koop gahn!\n Straten kannst du blot an anner Straten of Dörpen un Steden boen.\n\
  Dörpen kannst du an en Straat boen.\n Steden sünd Dörpen in beter.
rules.building.text.sendoff=Sett dien Nett van Dörpen un Steden, daarmit du de Hannel van Catan bemeierst!
rules.building.text.title=Nadeem Knobeln för de Draggt, kannst du Dörpen, Straaten un later ok Steden upsetten!
rules.devcards.tab.standard=Verlopkaarten
rules.devcards.tab.unique=Eenmalig Verlopkaarten
rules.devcards.text.kc.description=\   Du kriegst en Ridder un dürst de Rover verschuven.
rules.devcards.text.kc.name=- Ridderkaart
rules.devcards.text.mc.description=\   Dien Mitspölers geven di all wat se van de utwählt Good hebben.
rules.devcards.text.mc.name=- Monopolkaart
rules.devcards.text.rbc.description=\   Du kannst twee Straten umsünst boen.
rules.devcards.text.rbc.name=- Stratenbaukaart
rules.devcards.text.title=Verlopkaarten düren in keen Utstattung fehlen!\nSe sünd de Slötel, um de Riek\
  van de du immer dröömt hest to maken un könen van d' Bank för 1 Ert, Koorn un Wull köfft worden.\n\n\
  Dat gifft 5 Aarden van Verloperkaarten:
rules.devcards.text.unique.intro=Dat gifft twee einmaalig Verloperkaarten, de blot an de grootste Deer given worden:\n\n\
  - Grootste Riddermacht\n   Diss Kaart tekent de Siedler mit de meest Ridder ut. En machtig Tegenpart!\n\n\
  - Langste Hannelstraat\n   Diss Kaart tekent de Siedler mit de langste unnerratts Straat ut. De tokomend Siedstraat!
rules.devcards.text.vpc.description=\   Diss Kaart hoogt dien Siegpunkten um 1.
rules.devcards.text.vpc.name=- Siegpunktkaart
rules.devcards.text.yopc.description=\   Diss Kaart gifft di twee Goden van di Köör.
rules.devcards.text.yopc.name=- Erfindungkaart
rules.founding.text.concept=Um een Begünn overhoopt mögelk to maken, hett elk Siedler dat Recht, 2 Dörpen un Straten \
  enerwaar up Catan to boen - för nix. In diss Phase gifft dat en besünners Bört:
rules.founding.text.order=De eerst Spöler kann sien eerst freei Dörp up en heel un dall nettgliek Krüzung setten \
  un mutt denn en Straat an diss Dörp anbinnen. Dat geiht wieder bit de lest Spöler sien Dörp un Straat sett hett. \
  Diss Spöler dürt dat Glieke noch maal maken un de Bört is nu annersrum. Was de eerst Spöler an d' Bört, begünnt dat Spööl.
rules.founding.text.order.short=Körtof, de Bört sücht bi 4 Spölers so ut:\n1 - 2 - 3 - 4 - 4 - 3 - 2 - 1 > 1 begünnt dat Spööl mit Knobeln\
  \n\nMit 3 Spölers is dat:\n1 - 2 - 3 - 3 - 2 - 1 > 1 begünnt dat Spööl
rules.founding.text.startresources=Elk Siedler kriegt bi de Boo van sien tweed Grünnungsdörp de Goden van all de Felden, \
  de d'r umto wesen.
rules.founding.text.title=För de künnig Siedlers: Begünnt de Reis sünner Egendoom! Nüms to Leev un nüms to Last!
rules.robber.text.intro=Wenn een en 7 knobelt, sleit de Rover to un stehlt Halv van dien Goden \
  Glückelkerwies dürst du entscheden, welke Goden du as "Stüür" ofgeven wullt. Un wiel he ok "Nettie" hetten kann, lett he\
  Siedlers mit 7 of minner in Roh.\n\nDe Rover lett ok all Upkomen van de Feld, up de he steiht, mitgahn. Sett dien best Been vör, he \
  so wied as mögelk to verböhren.
rules.robber.text.symboldescriptor=De Rover sücht ut as en groot swart Dreekant. Wenn du upfördert worst, \
  de Rover to versetten, klick en Sesskant an un he beweegt sük daarhen. "Hillig Sankt Florian, verschoon mien Huus, steek 'n anner an!"
rules.robber.text.tax=Mit de Schuver in de Stüüransicht wählst du de Roverstüür ut.
