rules.trading.text.howto.1=1) Wählt einen Mitspieler in der Liste aus.
rules.trading.text.howto.2=2) Klickt rechts auf den "(Name) Angebot machen"-Knopf
rules.trading.text.howto.3=3) Im neuen Fenster könnt Ihr mit den Schiebereglern die Ressourcen des Handels einstellen.\n\
  Beachtet hierbei, dass die Schieberegler Eures Handelspartners euch nur verraten, wie viele Ressourcen dieser insgesamt hat \
  und nicht, wie viele Ressourcen einer bestimmten Art. Seid also bedacht mit Euren Forderungen...
rules.trading.text.howto.4=4) Wartet auf die Antwort Eures Handelspartners. Vielleicht wird Euer Angebot direkt akzeptiert und \
  die Ressourcen werden entsprechend verteilt, oder aber Ihr bekommt ein Gegenangebot zurück, welches Euer Partner als besser \
  (möglicher?) ansieht.
rules.trading.text.howto.5=5) Sollte Euer Angebot ganz abgelehnt werden, so könnt Ihr einen neuen Versuch starten. Bei einem \
  Gegenangebot könnt Ihr natürlich auch einen Gegenvorschlag absenden, solange Ihr noch Zeit dazu habt. Der Chat kann bei Absprachen \
  sehr nützlich sein.
rules.trading.text.title=Jeder Siedler braucht Ressourcen! Aber woher nehmen, wenn nicht stehlen? Was, wenn zur nächsten \
  glorreichen Stadt nur ein kleines bisschen Erz fehlt?\n\nDas Stichwort lautet: Handeln!
