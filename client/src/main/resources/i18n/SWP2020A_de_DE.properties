devmenu.commands.help=/devmenu - öffnet das Entwicklermenü\n---\n\
/droptemp - Entfernt die temporären Nutzer aus allen Lobbys und löscht sie dann\n---\n\
/forceendturn <Spieler> - Forciert die Beendigung des Spielerzuges\n---\n\
/give [Lobby] <Spieler> <Ressource> <Menge> - Gibt dem Spieler die angegebene Menge der angegebenen Ressource\n---\n\
/help - Zeigt diesen Hilfetext\n---\n\
/post <Message> <*Args> - Erstellt eine Instanz der angegebenen Message-Unterklasse mit den gegebenen Argumenten\n---\n\
/skip - überspringt die Runde des aktuellen Spielers, falls dieser ein temporärer Nutzer ist\n---\n\
/skipall - übersprint so lange Runden bis ein nicht-temporärer Spieler wieder an der Reihe ist\n---\n\
/remove [Lobby] <Spieler> <Ressource> <Menge> - Entfernt die angegebene Menge der angegebenen Ressource von einem Spieler\n---\n\
/quicklobby - Erstellt eine schnelle Lobby mit 2 temporären Spielern für schnellen Start-Session-Zugriff
