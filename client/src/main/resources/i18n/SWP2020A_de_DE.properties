rules.bank.tab.devcards=Kauf von Entwicklungskarten
rules.bank.tab.exchange=Ressourcentausch
rules.bank.text.devcards=Ihr könnt der Bank je 1 Erz, Getreide und Wolle für eine zufällige Entwicklungskarte anbieten. \
  Diese Karten können den entscheidenden Unterschied machen, also vergesst sie nicht.
rules.bank.text.devcards.description=Die Schaltfläche wird nur verfügbar sein, wenn ihr die benötigten Ressourcen zum \
  Austausch besitzt, scheut Euch also nicht sie zu benutzen wenn Ihr sie seht.
rules.bank.text.ratio.any=Häfen mit der Aufschrift "Beliebig" erlauben es Euch, im Verhältnis 3:1 mit der Bank zu tauschen.
rules.bank.text.ratio.specific=Häfen, die mit dem Namen einer Ressource beschriftet sind, erlauben es Euch, diese Ressource \
  im Verhältnis 2:1 mit der Bank zu tauschen. Dieses Verhältnis gilt nur für diese Ressource und kann für andere Ressourcen \
  nicht beansprucht werden (es sei denn natürlich, Ihr besitzt zusätzlich 2:1-Häfen anderer Ressourcen).
rules.bank.text.ratios=Normalerweise nimmt die Bank nur Tauschanfragen im Verhältnis 4:1 an (also etwa 4 von Eurem Holz in \
  Gegenzug für ein Erz).\n\nDieses Tauschverhältnis könnt Ihr aber mit der Besiedlung von Catans Häfen zu Euren Gunsten verbessern.
rules.bank.text.title=Euer Inventar quillt über vor Holz, aber ihr bekommt einfach keine Erze? Keine Bange, die Bank ist Euer \
   Freund!\n\nStets hilfsbereit, bietet die Bank an, eine Sorte Ressourcen gegen eine andere einzutauschen. Sie verkauft \
  außerdem zufällige, sehr wertvolle Entwicklungskarten. Versucht doch Euer Glück!
rules.basics.text.intro=Euch ist der Auftrag zuteil geworden, dieses unberührte Eiland zu besiedeln. Los geht's!\n\n\
  Erbaut Straßenzüge, Siedlungen und mächtige Städte und drückt der Geschichte Euren eigenen Stempel auf! Aber Achtung: \
  Ihr seid nicht allein. Schmiedet Pläne, baut und handelt Euch zum Sieg und werdet der Meister von Catan!
rules.basics.text.title=Es ist Zeit, Catan zu besiedeln!
rules.building.text.description=Der Kreis steht für eine Siedlung und das lange Rechteck für eine Straße. Städte werden durch \
  Quadrate dargestellt. Jede Straße muss auf die Kante zwischen zwei Hexagonen und jede Stadt bei einer Dreierkreuzung dieser \
  Kanten gebaut werden.
rules.building.text.indicators=In den durchsichtigen grauen Bereichen kann aktuell etwas gebaut werden. \
  Macht Euch das beim Planen zunutze!\nStraßen können nur neben anderen Straßen oder Siedlungen und Städten gebaut werden.\n\
  Siedlungen werden an eine Straße grenzend gebaut.\nStädte sind die Verbesserung von Siedlungen.
rules.building.text.sendoff=Errichtet Euer eigenes mächtiges Handelsnetzwerk von Straßen und Städten und beherrscht Catans Handel!
rules.building.text.title=Nach dem Werfen der Würfel um Euren Rundenertrag zu bestimmen, könnt Ihr Siedlungen, Straßen und \
  später auch ganze Städte errichten!
rules.devcards.tab.standard=Entwicklungskarten
rules.devcards.tab.unique=Einzigartige Karten
rules.devcards.text.kc.description=\ \ \ Wenn diese Karte gespielt wird, erhaltet Ihr einen Ritter in Eurer Armee und dürft \
  den Räuber versetzen.
rules.devcards.text.kc.name=- Ritterkarte
rules.devcards.text.mc.description=\ \ \ Wenn diese Karte gespielt wird, erhaltet Ihr alle Ressourcen des gewählten Sorte von \
  allen anderen Siedlern und habt ein Monopol auf diese Ressource (fürs Erste).
rules.devcards.text.mc.name=- Monopolkarte
rules.devcards.text.rbc.description=\ \ \ Wenn diese Karte gespielt wird, könnt Ihr zwei Straßen ohne Ressourcenkosten bauen.
rules.devcards.text.rbc.name=- Straßenbaukarte
rules.devcards.text.title=Entwicklungskarten dürfen in keiner Siedlerausstattung fehlen!\nSie sind der Schlüssel, um Euch das \
  Handelsimperium Eurer Träume zu ermöglichen und können von der Bank für je 1 Erz, Getreide und Wolle erworben werden.\n\n\
  Es gibt 5 Arten von Entwicklungskarten:
rules.devcards.text.unique.intro=Es gibt zwei einzigartige Entwicklungskarten, die nur an den besten Siedler ihrer Kategorie \
  vergeben werden:\n\n- Größte Rittermacht:\n\ \ \ Diese Karte zeichnet den Siedler mit den meisten Rittern aus. Ein mächtiger Gegner!\n\n\
  - Längste Handelsstraße:\n\ \ \ Diese Karte zeichnet den Siedler mit dem längsten ununterbrochen Straßenzug aus. Die nächste Seidenstraße!
rules.devcards.text.vpc.description=\ \ \ Diese Karte erhöht Eure Siegpunkte sofort um 1.
rules.devcards.text.vpc.name=- Siegpunktkarte
rules.devcards.text.yopc.description=\ \ \ Wenn diese Karte gespielt wird, erhaltet ihr zwei Ressourcen Eurer Wahl.
rules.devcards.text.yopc.name=- Erfindungskarte
rules.founding.text.concept=Um einen Anfang überhaupt möglich zu machen, wird jedem Siedler das Recht zuteil, je 2 Siedlungen \
  und Straßen irgendwo auf Catan zu errichten, ohne dafür Ressourcen besitzen zu müssen. In dieser Phase gibt es eine besondere \
  Zugreihenfolge:
rules.founding.text.order=Der erste Siedler kann seine erste freie Siedlung auf einer völlig beliebigen Kreuzung errichten (die \
  Platzierung an einer Straße ist in dieser Phase natürlich nicht gefordert) und muss dann eine Straße an diese Siedlung anbinden. \
  \nSo geht es weiter bis zum letzten Siedler in der Reihenfolge, woraufhin dieser direkt die zweite Gründersiedlung ebenfalls völlig \
  frei platzieren kann. Auch an diese Siedlung wird eine Straße angebunden. Dann geht es in umgekehrter Reihenfolge so weiter, bis \
  der erste Siedler wieder an der Reihe ist und seine zweite Siedlung und Straße platziert. Sobald das erfolgt ist, aktiviert sich \
  die Würfelschaltfläche und das Spiel kann beginnen.
rules.founding.text.order.short=Kurz gesagt sieht die Reihenfolge (bei 4 Spielern) so aus:\n1 - 2 - 3 - 4 - 4 - 3 - 2 - 1 > 1 \
  beginnt das Spiel mit dem ersten Würfelwurf\n\nMit 3 Spielern wird es so aussehen:\n1 - 2 - 3 - 3 - 2 - 1 > 1 beginnt das \
  Spiel mit dem ersten Würfelwurf
rules.founding.text.startresources=Jeder Siedler erhält beim Bau seiner zweiten Gründungssiedlung die Erträge aller Felder, die \
  diese umgeben.
rules.founding.text.title=Für die erfahrenen Siedler: Beginnt ganz am Anfang mit nichts in Eurem Besitz als dem Willen, ganz \
  Catan in Eurem Sinne zu besiedeln.
rules.robber.text.intro=Wenn einer der Spieler eine 7 würfelt, schlagen die Räuber zu und stehlen die Hälfte Eurer Ressourcen. \
  Glücklicherweise dürft Ihr entscheiden, welche der Ressourcen ihr ihnen als "Steuer" überlasst. Und weil sie trotz allem \
  ein Herz haben, lassen sie Siedler mit 7 oder weniger Ressourcen in den Lagern in Ruhe.\n\nDie Bande wird außerdem alle Erträge \
  für sich beanspruchen, die Euch von dem Hexagon zuteil würden, auf dem sie sich aktuell befinden. Versucht Euer Bestes, sie \
  wann immer möglich zu versetzen.
rules.robber.text.symboldescriptor=Der Räuber wird duch das große schwarze Dreieck dargestellt. Falls Ihr aufgefordert werdet, \
  den Räuber zu versetzen, klickt auf das Hexagon, in dem er jetzt sein Unwesen treiben soll. Vielleicht auf das ertragreiche \
  Feld Eures Rivalen?
rules.robber.text.tax=Mit den Schiebereglern in der Steueransicht wählt ihr die Räubersteuer aus.
rules.robber.text.title=Ein übles Hindernis lauert im Sand der Catanischen Wüste... Eine Räuberbande, die es auf Eure Profite \
  abgesehen hat!
