devmenu.commands.help=/devmenu - opens the developer menu\n---\n\
/droptemp - removes the temporary users from all lobbies and deletes them\n---\n\
/forceendturn <player> - forcibly ends the specified player's turn\n---\n\
/give [lobby] <player> <resource> <amount> - gives a player in an optionally specified lobby a specified amount of a specified resource\n---\n\
/help - shows this help text\n---\n\
/help <command> - shows a help text for the specified command\n---\n\
/post <Message> <*args> - posts an instance of the specified Message subclass with the specified arguments\n---\n\
/skip - skips the current player's turn (only if they are a temporary user)\n---\n\
/skipall - skips turns of temporary players until it is a non-temp player's turn\n---\n\
/remove [lobby] <player> <resource> <amount> - removes a specified amount of the specified resource from a player in an optionally specified lobby\n---\n\
/quicklobby - opens a quick lobby with 2 temporary players for fast Start Session access
